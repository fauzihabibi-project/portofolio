<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Project | Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #79745b 0%, #4ba257 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      overflow: hidden;
      transition: all 0.3s ease;
      width: 320px;
    }
    
    .glass-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.25);
    }
    
    .profile-img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }
    
    .glass-card:hover .profile-img {
      transform: scale(1.05);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    .card-title {
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 0.5rem;
    }
    
    .card-text {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }
    
    .btn-glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 50px;
      padding: 10px 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .btn-glass:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      color: #fff;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      padding: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .social-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    
    .social-icon:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }
    
    .card-body {
      padding: 2rem;
    }
    
    .university-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.15);
      padding: 5px 15px;
      border-radius: 20px;
      margin-top: 10px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    
    .profile-stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      text-align: center;
    }
    
    .stat {
      padding: 0 15px;
    }
    
    .stat-number {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="glass-card text-center">
    <!-- Profile Image -->
    <div class="mt-4">
      <img src="img/user1.png"
           class="rounded-circle profile-img"
           alt="Profile Picture">
    </div>

    <!-- Card Body -->
    <div class="card-body">
      <h5 class="card-title">Muhammad Fauzi Habibi</h5>
      <p class="card-text">Web Developer & Designer</p>
      
      <div class="university-badge">
        <i class="fas fa-graduation-cap me-1"></i> TRPL-D | Politeknik IDN
      </div>
      
      <!-- Stats -->
      <div class="profile-stats">
        <div class="stat">
          <div class="stat-number">24</div>
          <div class="stat-label">Projects</div>
        </div>
        <div class="stat">
          <div class="stat-number">18</div>
          <div class="stat-label">Clients</div>
        </div>
        <div class="stat">
          <div class="stat-number">4.8</div>
          <div class="stat-label">Rating</div>
        </div>
      </div>
      
      <!-- Action Button -->
      <a href="https://wa.me/6282233021251" target="_blank" class="btn btn-glass mt-2">
        <i class="fab fa-whatsapp me-2"></i> WhatsApp Me
      </a>
      
      <!-- Social Icons -->
      <div class="social-icons">
        <a href="#" class="social-icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-github"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
